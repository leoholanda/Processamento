<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">

<head>
<title>Pesquisa Bolsa</title>
</head>

<section layout:fragment="conteudo">

	<div class="row">
		<div class="col-md-12">

			<div class="text-center alert alert-success"
				th:if="${!#strings.isEmpty(mensagem)}">
				<span th:text="${mensagem}"></span>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="clearfix">
						<h1 class="panel-title pull-left aw-titulo-panel"><span class="glyphicon glyphicon-search"></span> Pesquisar bolsa</h1>
						<a class="btn btn-primary aw-link-panel" th:href="@{/bolsa/novo}">
							<span class="glyphicon glyphicon-tint"></span> Cadastrar bolsa
						</a>
					</div>
				</div>

				<div class="panel-body">
					<table class="table table-bordered table-striped">
						<thead>
							<tr>
								<th class="col-md-2">Código</th>
								<th>Nome</th>
								<th>Setor Atual</th>
								<th>Situação</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="bolsa : ${bolsas}">
								<td><a th:href="@{/bolsa/{codigo}(codigo=${bolsa.codigo})}" th:text="${bolsa.codigo}"></a></td>
								<td th:text="${bolsa.tipoSanguineo.descricao}"></td>
								<td th:text="${bolsa.setor.nome}"></td>
								<td>
									<span class="label label-warning" 
									th:text="${bolsa.situacao.descricao}"></span>
								</td>
							</tr>

							<tr>
								<td colspan="6" th:if="${bolsas.empty}">Nenhum
									bolsa encontrado</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>

</html>
