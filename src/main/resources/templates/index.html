<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">

<head>
<title>Cadastro de usuário</title>
</head>

<section layout:fragment="conteudo">

	<div class="table-responsive col-md-6">

		<h1 class="page-head-line">
			<i class="glyphicon glyphicon-tint"></i> Bolsas de Sangue do
			Processamento
		</h1>

		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Tipagem/Fator</th>
					<th class="col-md-2">Quantidade</th>
					<th class="col-md-2">Nível</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>A+</td>
					<td th:text="${totalAPositivo}"></td>
					<td><a href="#" class="btn btn-xs btn-success">Ótimo</a></td>
				</tr>
				<tr>
					<td>A-</td>
					<td th:text="${totalANegativo}"></td>
					<td><a href="#" class="btn btn-xs btn-success">Ótimo</a></td>
				</tr>
				<tr>
					<td>B+</td>
					<td th:text="${totalBPositivo}"></td>
					<td><label class="btn btn-xs btn-primary">Bom</label></td>
				</tr>
				<tr>
					<td>B-</td>
					<td th:text="${totalBNegativo}"></td>
					<td><a href="#" class="btn btn-xs btn-success">Ótimo</a></td>
				</tr>
				<tr>
					<td>AB+</td>
					<td th:text="${totalABPositivo}"></td>
					<td><label class="btn btn-xs btn-success">Ótimo</label></td>
				</tr>
				<tr>
					<td>AB-</td>
					<td th:text="${totalABNegativo}"></td>
					<td><a href="#" class="btn btn-xs btn-success">Ótimo</a></td>
				</tr>
				<tr>
					<td>O-</td>
					<td th:text="${totalONegativo}"></td>
					<td><a href="#" class="btn btn-xs btn-success">Ótimo</a></td>
				</tr>
				<tr>
					<td>O+</td>
					<td th:text="${totalOPositivo}"></td>
					<td><a href="#" class="btn btn-xs btn-warning">Baixo</a></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th>TOTAL</th>
					<th>50</th>
					<th></th>
				</tr>
			</tfoot>
		</table>

		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Tipos</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bolsa : ${estoque}">
					<td th:text="${bolsa}"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="table-responsive col-md-6">
		<div class="row">
			<div class="col-md-3 col-sm-3 col-xs-6">
				<div class="dashboard-div-wrapper bk-clr-three">
					<a th:href="@{/processamento/index/1}"> <i
						class="glyphicon glyphicon-new-window dashboard-div-icon effect"></i>
					</a>
					<h5>HGR</h5>
				</div>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-6">
				<div class="dashboard-div-wrapper bk-clr-two">
					<i class="glyphicon glyphicon-new-window dashboard-div-icon"></i>
					<h5>Maternidade</h5>
				</div>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-6">
				<div class="dashboard-div-wrapper bk-clr-four">
					<i class="glyphicon glyphicon-new-window dashboard-div-icon"></i>
					<h5>HCSA</h5>
				</div>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-6">
				<div class="dashboard-div-wrapper bk-clr-one">
					<i class="glyphicon glyphicon-new-window dashboard-div-icon"></i>
					<h5>Rorainópolis</h5>
				</div>
			</div>

		</div>
	</div>

</section>
</html>
