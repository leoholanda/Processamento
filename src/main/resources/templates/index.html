<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">

<head>
<title>Cadastro de usuário</title>
</head>

<section layout:fragment="menu">
	<ul id="menu-top" class="nav navbar-nav navbar-right">
		<li><a class="menu-top-active" href="/processamento/index"> <span
				class="glyphicon glyphicon-home"></span> Início
		</a></li>
		<li><a href="/usuario/novo"> <span
				class="glyphicon glyphicon-user"></span> Usuário
		</a></li>
		<li><a href="/processamento"><span class="glyphicon glyphicon-off"></span>
				Sair</a></li>
	</ul>
</section>

<section layout:fragment="conteudo">


	<div class="table-responsive col-md-6">

		<h4 class="page-head-line">Estoque de Bolsas</h4>

		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>Tipagem/Fator</th>
					<th class="col-md-2">Quantidade</th>
					<th class="col-md-2 text-center">%</th>
					<th class="col-md-2">Nível</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>O-</td>
					<td>24</td>
					<td class="text-center">50%</td>
					<td><a href="#" class="btn btn-xs btn-success">Ótimo</a></td>
				</tr>
				<tr>
					<td>O+</td>
					<td>6</td>
					<td class="text-center">10%</td>
					<td><a href="#" class="btn btn-xs btn-warning">Baixo</a></td>
				</tr>
				<tr>
					<td>A+</td>
					<td>10</td>
					<td class="text-center">20%</td>
					<td><a href="#" class="btn btn-xs btn-primary">Bom</a></td>
				</tr>
				<tr>
					<td>A-</td>
					<td>5</td>
					<td class="text-center">10%</td>
					<td><a href="#" class="btn btn-xs btn-danger">Crítico</a></td>
				</tr>
				<tr>
					<td>AB-</td>
					<td>5</td>
					<td class="text-center">10%</td>
					<td><a href="#" class="btn btn-xs btn-danger">Crítico</a></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th>TOTAL</th>
					<th>50</th>
					<th></th>
					<th></th>
				</tr>
			</tfoot>
		</table>
	</div>

	<div class="table-responsive col-md-6">
		<div class="row">
			<div class="col-md-3 col-sm-3 col-xs-6">
				<div class="dashboard-div-wrapper bk-clr-three">
					<i class="glyphicon glyphicon-new-window dashboard-div-icon"></i>
					<div class="progress progress-striped active">
						<div class="progress-bar progress-bar-success" role="progressbar"
							aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
							style="width: 40%"></div>

					</div>
					<h5>HGR</h5>
				</div>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-6">
				<div class="dashboard-div-wrapper bk-clr-two">
					<i class="glyphicon glyphicon-new-window dashboard-div-icon"></i>
					<div class="progress progress-striped active">
						<div class="progress-bar progress-bar-danger" role="progressbar"
							aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"
							style="width: 70%"></div>

					</div>
					<h5>Maternidade</h5>
				</div>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-6">
				<div class="dashboard-div-wrapper bk-clr-four">
					<i class="glyphicon glyphicon-new-window dashboard-div-icon"></i>
					<div class="progress progress-striped active">
						<div class="progress-bar progress-bar-success" role="progressbar"
							aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"
							style="width: 80%"></div>

					</div>
					<h5>HCSA</h5>
				</div>
			</div>
			
		</div>
	</div>

</section>
</html>
